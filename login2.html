<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="https://cdn.dribbble.com/users/78433/screenshots/17417142/media/37cf36d2ca6a39cb0a79aead458db512.jpg?format=webp&resize=400x300&vertical=center" alt="" width="20px" height="10px">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="https://cdn-icons-png.flaticon.com/128/2965/2965306.png" alt="">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
            </div>
            <div class="password">
                <img class="icon password-icon" src="https://cdn-icons-png.flaticon.com/128/14447/14447602.png" alt="">
                <input type="password" id="password" class="pass-input" placeholder="Password">
                <button type="button" id="togglePassword">üëÅ</button>
            </div>
            
            <!-- "Go!" button ko password ke neeche shift kar diya -->
            <button type="submit">Go !</button>
            
            <div class="keepme">
                <input type="checkbox" checked="true"> Keep Me Logged In
            </div>
            <a href="#" class="link">Forgot Password</a>
            
        </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
